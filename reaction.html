<!DOCTYPE html>
<html lang="en">
<head>
  <title>Reactor</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2>Sai Shanmukh Garugu reaction timer</h2>
  <div id = "target">Your time</div>
  <div id = "countdown">Count</div>

  <button onclick="startTime()">Start Timer</button>
  <button onclick="recordReact()">React Now</button>

  <script>
    var myTime;

    function recordReact(){
      myTime = Date.now();
      console.log(myTime);
    }


    function startTime(){
      var countdownElement = document.getElementById("countdown");
      for(let i = 0; i<=3; i++){
        var myVar = setTimeout(function(){ countdownElement.innerHTML = "Count: "+i }, (3-i)*1000);
      }
      setTimeout(()=>check(), 3000);
    }

    function check(){
      var targetElement = document.getElementById("target");
      if(myTime ==null)
      {
      targetElement.innerHTML = "Too Slow."
      }
      else{
        var buttonTime = Date.now();
        var diff = buttonTime-myTime;
        targetElement.innerHTML = "Time was " + diff;
      }
    }


  function buttonPress1() {
    setTimeout(function(){
      document.getElementById('target').style.color = "red"
    }, 3000)
  }

  function buttonPress2() {
    setTimeout(()=>{
      document.getElementById('target').style.color = "red"
    }, 3000)
  }
  </script>

</body>
</html>
