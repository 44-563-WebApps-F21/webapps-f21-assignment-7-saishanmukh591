<!DOCTYPE html>
<html> <head>
	<title>Stack page</title>
	 <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style></head>



<body>
	<h1>Sai Shanmukh Garugu builds a stack</h1>

    <input type="text" id="inputField">
	<br>
	<br>
		<div class="flex-container" id="target">
		  <div class="stack">row item 1</div>   
		  <div class="stack">row item 2</div>  
		  <div class="stack">row item 3</div>  
		</div>
	
	<p> Press the button to create an new element of type div and then add it to the container.
		</p>
		<button onclick="makeNewDiv()">Push value</button>
		<button onclick="popItem()">POP</button>
		<button onclick="zap()">Zap values</button>
		<button onclick="unique()">Unique</button>
</body>
<script>
	function unique(){
		var newArray = [];
		var stackItems = document.getElementsByClassName("stack");
		var length = stackItems.length;
		var count_1 = 0;
		for(var item=0;item< length;item++){
			if(newArray.includes(stackItems[item-count_1].innerHTML)){
				stackItems[item-count_1].remove();
				count_1++;
			}
			else{
				newArray.push(stackItems[item].innerHTML);
			}
		}
		
		console.log(newArray);
	}

	function makeNewDiv(){
		/* make the div and its text */
		let element = document.createElement("div");
		let inputField = document.getElementById("inputField");
		element.innerHTML = inputField.value;
		element.className = "stack";
		/* add it to the container */
		document.getElementById('target').appendChild(element);
	}

	function popItem(){
		var stackItems = document.getElementsByClassName("stack");
		var stackItemsLength = stackItems.length;

		if (stackItemsLength >0 ){
			stackItems[stackItemsLength-1].remove();
		}
	}

	function zap(){
		var inputField = document.getElementById("inputField");
		var field = inputField.value;
		var stackItems = document.getElementsByClassName("stack");

		for(var item=0;item< stackItems.length;item++){
			if(stackItems[item].innerHTML == field){
				stackItems[item].remove();
			}
		}
	}


</script>
</html>
